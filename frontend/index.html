<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RAG Search App</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
    textarea { width: 100%; min-height: 120px; }
    pre { background: #f4f4f4; padding: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>RAG: Upload & Search</h1>

  <section>
    <h2>ğŸ“„ Upload PDF</h2>
    <form id="upload-form">
      <input type="file" name="file" accept=".pdf" required />
      <button type="submit">Upload PDF</button>
    </form>
    <div id="upload-result"></div>
  </section>

  <hr>

  <section>
    <h2>ğŸ” Search Documents</h2>
    <form id="search-form">
      <input type="text" name="q" placeholder="Enter your question" required style="width: 80%;" />
      <input type="number" name="k" value="5" min="1" style="width: 60px;" />
      <button type="submit">Search</button>
    </form>
    <div id="search-result"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
